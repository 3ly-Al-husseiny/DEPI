<!-- 
  =============================================
  SCROLL TOP COMPONENT TEMPLATE
  =============================================
  A fixed-position utility button that allows users to quickly return 
  to the top of the page.
  
  Behavior:
  - Hidden by default.
  - Slides in (via CSS class '.show') when the user scrolls past a threshold.
  - Smooth scrolls to top on click.
-->

<button type="button" class="btn-scroll-top" [class.show]="isVisible()" (click)="scrollToTop()"
    aria-label="Scroll to top">

    <!-- Chevron Up Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 15l-6-6-6 6" />
    </svg>

</button>
