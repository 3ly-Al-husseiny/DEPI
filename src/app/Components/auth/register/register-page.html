<div class="container">
    <div class="cart">
        <div class="Items">
            <div class="icon">
                <svg width="30" height="30" fill="none" stroke="green" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>

            <div class="info">
                <h2>Create Account</h2>
                <p>Join us to track your fitness journey</p>
            </div>
        </div>
        <div class="form">
            <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
                <div *ngIf="errorMessage" class="alert alert-error">
                    {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="alert alert-success">
                    {{ successMessage }}
                </div>

                <div class="formInput1">
                    <label for="name">Full Name:</label>
                    <input class="form-control" type="text" id="name" placeholder="Enter your full name" formControlName="name">
                </div>

                <div class="formInput1">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" placeholder="your.email@example.com" formControlName="email">
                </div>

                <div class="formInput1">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" placeholder="At least 6 characters" formControlName="password">
                </div>

                <div class="contain">
                    <div class="left d-flex">
                        <div class="formInput2">
                            <label for="weight">Weight (kg)</label>
                            <input class="form-control" type="number" id="weight" placeholder="70" formControlName="weight">
                        </div>
                        <div class="formInput3">
                            <label for="height">Height (cm)</label>
                            <input class="form-control" type="number" id="height" placeholder="175" formControlName="height">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-next" [disabled]="!regForm.valid">Register</button>
                <div class="alt">Already have an account? <a routerLink="/login" class="link">Login</a></div>
            </form>
        </div>
    </div>
</div>
