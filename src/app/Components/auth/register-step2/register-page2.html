
    <div class="container">
        <div class="cart">
            <div class="Items">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="green" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-target w-6 h-6 text-[#4CAF50]" aria-hidden="true">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="6"></circle>
                        <circle cx="12" cy="12" r="2"></circle>
                    </svg>
                </div>

                <div class="info">
                    <h2>Health Goals</h2>
                    <p>What do you want to achieve?</p>
                </div>

            </div>
            <form [formGroup]="goalsForm" (ngSubmit)="onSubmit()">
                <div class="inputs">
                    <div class="input1">
                        <input type="checkbox" formControlName="lossWeight">
                        <label>loss weight</label>
                    </div>
                    <div class="input1">
                        <input type="checkbox" formControlName="muscleBuilding">
                        <label>muscle building</label>
                    </div>
                    <div class="input1">
                        <input type="checkbox" formControlName="manageDiabetes">
                        <label>manage diabetes</label>
                    </div>
                    <div class="input1">
                        <input type="checkbox" formControlName="generalWellness">
                        <label>general wellness</label>
                    </div>
                    <div class="input1">
                        <input type="checkbox" formControlName="betterNutrition">
                        <label>better nutrition</label>
                    </div>
                    <div class="input1">
                        <input type="checkbox" formControlName="moreEnergy">
                        <label>more energy</label>
                    </div>
                </div>
                <div class="links">
                    <a routerLink="/register">back</a>
                    <button type="submit" class="btn-next">next</button>
                </div>
            </form>
        </div>
    </div>
