<div class="settings-container">
  <div class="settings-header">
    <h1>Settings</h1>
    <p>Manage your profile and preferences</p>
  </div>

  <div class="profile-settings-card card">
    <h2>Profile Information</h2>
    
    <div class="profile-photo-section">
      <div class="photo-wrapper">
        <img [src]="userPhoto" alt="Profile Photo" class="profile-photo">
        <div class="photo-overlay">
          <label for="photoUpload" class="edit-photo-btn">
            <span class="icon">üì∑</span>
            <span>Change Photo</span>
          </label>
          <input 
            type="file" 
            id="photoUpload" 
            accept="image/*" 
            (change)="onPhotoChange($event)"
            style="display: none;">
        </div>
      </div>
    </div>

    <form class="profile-form">
      <div class="form-group">
        <label for="userName">Name</label>
        <input 
          type="text" 
          id="userName" 
          [(ngModel)]="userName" 
          name="userName"
          placeholder="Enter your name"
          class="form-control">
      </div>

      <div class="form-group">
        <label for="userEmail">Email</label>
        <input 
          type="email" 
          id="userEmail" 
          [(ngModel)]="userEmail" 
          name="userEmail"
          placeholder="Enter your email"
          class="form-control">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="userAge">Age</label>
          <input 
            type="number" 
            id="userAge" 
            [(ngModel)]="userAge" 
            name="userAge"
            placeholder="Enter your age"
            min="1"
            max="120"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="userGender">Gender</label>
          <select 
            id="userGender" 
            [(ngModel)]="userGender" 
            name="userGender"
            class="form-control">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="userWeight">Weight (kg)</label>
          <input 
            type="number" 
            id="userWeight" 
            [(ngModel)]="userWeight" 
            name="userWeight"
            placeholder="Enter your weight"
            min="1"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="userHeight">Height (cm)</label>
          <input 
            type="number" 
            id="userHeight" 
            [(ngModel)]="userHeight" 
            name="userHeight"
            placeholder="Enter your height"
            min="1"
            class="form-control">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" (click)="onSave()" class="btn btn-primary">
          <span class="icon">üíæ</span>
          Save Changes
        </button>
        <button type="button" (click)="onCancel()" class="btn btn-secondary">
          <span class="icon">‚ùå</span>
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
